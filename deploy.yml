apiVersion: apps/v1
kind: Deployment
metadata:
  name: boston-house-price-predictor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: boston-house-price-predictor
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: price-predictor
    spec:
      containers:
      - name: price-predictor-pod
        image: tagVersion
        ports:
        - containerPort: 80